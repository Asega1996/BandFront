<div class="header mb-5 p-3">
    <div class="row">
        <div class="col-3 offset-1">
            <a [routerLink]="['/']" routerLinkActive="router-link-active" >
                <img height="50" src="../../assets/imgs/logo.png">
            </a>
        </div>
        <div class="col-7 tabs is-centered is-fullwidth text-right">
                <button class="menu-btn" mat-icon-button [matMenuTriggerFor]="appMenu">
                    <img width="20" src="../../assets/imgs/menu_white.png">
                </button>
                <mat-menu #appMenu="matMenu">
                        <button mat-menu-item [routerLink]="['/calendar']" routerLinkActive="router-link-active" >Concerts</button>
                        <button mat-menu-item [routerLink]="['/instruments']" routerLinkActive="router-link-active" >Instruments</button>
                        <button mat-menu-item [routerLink]="['/musicians']" routerLinkActive="router-link-active" >Musicians</button>
                </mat-menu>
        </div>

    </div>
</div>
